<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>
    <h2>Laundry Inventory System (Product Inventory IS)</h2>

    <form id ="LaundryForm">
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="number" id="totalKg" placeholder="Weigth (kg)" required step="0.001">
        <button type="submit">Add Entry</button>
    </form>

    <div id = "LaundryControls">
        <input type="text" id="searchInput" placeholder="Search client">
        <button id="statusBtn">Mark as Clean</button>
        <button id="deleteBtn">Delete Entry</button>
        <button id="filterBtn">Filter</button>
        <br>
        <button id="sortNameBtn">Sort by Name</button>
        <button id="sortQtyBtn">Sort by Quantity</button>
        <button id="sortStatusBtn">Sort by Status</button>
    </div>
    
    <!-- Displays table of laundry entries -->
    <div id="laundrylist"></div> 

    <br>

    <form id ="MaterialForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQty" placeholder="Item Quantity" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required step="0.01">
        <button type="submit">Add Item</button>
    </form>
    <div id = "MaterialControls">
        <input type="text" id="mat_searchInput" placeholder="Search item">
        <button id="deleteBtn">Delete Item</button>
        <button id="filterBtn">Filter</button>
        <br>
        <input type="text" id="mat_searchInput2" placeholder="Item to update">
        <input type="number" id="mat_numInput" placeholder="Enter Number" step="0.01">
        <button id="updPriceBtn">Update Price</button>
        <button id="addToBtn">Add to Existing</button>
    </div>

    <div id="matlist"></div> 
    
</body>
<script src="app.js"></script>
</html>
